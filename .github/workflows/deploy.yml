name: deploy
run-name: ğŸš€ Deploy Lambda in Fragment
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  tag:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: ğŸ·ï¸ Generate Version Tag
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    outputs:
      NEW_VERSION: ${{ steps.version.outputs.new_version }}
      NEW_TAG: ${{ steps.version.outputs.new_tag }}
      PREVIOUS_TAG: ${{ steps.version.outputs.previous_tag }}
      RELEASE_TYPE: ${{ steps.version.outputs.release_type }}
      CHANGELOG: ${{ steps.version.outputs.changelog }}
    steps:
      - name: ğŸ·ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ·ï¸ Generate Version Tag
        id: version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ—ï¸ Setup Node
        uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: 20
          pnpm-version: 8
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ“¦ Install serverless
        run: pnpm install -g serverless
      - name: ğŸ§ª Run linter
        run: pnpm dlx @biomejs/biome check .
      - name: ğŸ§ª Run unit tests
        run: pnpm run test
      - name: ğŸ“ƒ Upload coverage
        id: coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage-${{ github.sha }}
          path: ./coverage
      - name: ğŸ§ª Bun e2e tests
        run: pnpm run test:e2e
      - name: ğŸ” Run scan
        uses: ShiftLeftSecurity/scan-action@master
        env:
          WORKSPACE: https://github.com/${{ github.repository }}/blob/${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸ“ƒ Upload scan report
        uses: actions/upload-artifact@v2
        id: scan-report
        with:
          name: scan-report-${{ github.sha }}
          path: reports
      - name: ğŸ“ƒ Publish comment in PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data } = await github.actions.getArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: '${{ steps.coverage.outputs.artifact_id }}'
            })
            const { data: scanData } = await github.actions.getArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: '${{ steps.scan-report.outputs.artifact_id }}'
            })
            const coverage = JSON.parse(data)
            const scan = JSON.parse(scanData)
            const comment = `
            ## Coverage
            | Statements | Branches | Functions | Lines |
            | ---------- | -------- | --------- | ----- |
            | ${coverage.total.statements.pct}% | ${coverage.total.branches.pct}% | ${coverage.total.functions.pct}% | ${coverage.total.lines.pct}% |
            ## Scan
            | High | Medium | Low | Info |
            | ---- | ------ | --- | ---- |
            | ${scan.high} | ${scan.medium} | ${scan.low} | ${scan.info} |
            `
            await github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })
  build:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs:  
      - test
      - tag
    steps:
      - name: ğŸ—ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸ—ï¸ Setup Node
        uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: 20
          pnpm-version: 8
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ“¦ Install serverless
        run: pnpm install -g serverless
      - name: ğŸ—ï¸ Package lambda
        run: pnpm run package
      - name: ğŸ“¦ Upload bundle
        uses: actions/upload-artifact@v2
        with:
          name: bundle-${{ needs.tag.outputs.NEW_TAG }}
          path: ./.serverless/aws-nodejs-lambda.zip
